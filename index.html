<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>多维表格气泡图插件</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f7f8fa;
    }

    .container {
      padding: 16px;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    select, button {
      padding: 6px 10px;
      font-size: 14px;
    }

    #chart {
      width: 100%;
      height: 420px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="controls">
      <select id="tableSelect"></select>
      <select id="viewSelect"></select>
      <button id="refreshBtn">刷新气泡图</button>
    </div>

    <div id="chart"></div>
  </div>

  <!-- 插件入口 -->
  <script type="module" src="./assets/index.ts"></script>
</body>
</html>
