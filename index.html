<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>多维表格气泡图（品牌 - 价格）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 0; padding: 12px; background: #f5f7fa; }
    .controls { display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    select, button { padding:6px 10px; font-size:14px; }
    #chart { width:100%; height:440px; background:#fff; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    .hint { color:#666; font-size:13px; margin-bottom:8px; }
  </style>

  <!-- ECharts（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
  <div class="hint">选择表格和视图（若视图可用，将优先按视图过滤/排序记录）。</div>
  <div class="controls">
    <select id="tableSelect"></select>
    <select id="viewSelect"></select>
    <button id="refreshBtn" type="button">刷新气泡图</button>
    <button id="randomBtn" type="button">随机数据（演示）</button>
  </div>

  <div id="chart"></div>

  <!-- 你的打包后脚本会在这里挂载 /src/index.ts -->
  <script type="module" src="./assets/index.ts"></script>
</body>
</html>
